<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить объявление</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .form-container {
            max-width: 700px;
            margin: 50px auto;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Мой Авито</a>
        <a class="btn btn-light" th:href="@{/}">На главную</a>
    </div>
</nav>

<div class="container form-container">
    <h2 class="mb-4">Добавить объявление</h2>

    <form th:action="@{/product/create}" th:method="post" th:object="${product}" enctype="multipart/form-data">

        <div class="mb-3">
            <!--            <label for="name" class="form-label">Название объявления</label>-->
            <input type="text" class="form-control" name="name" required>
        </div>

        <div class="mb-3">
            <!--            <label for="description" class="form-label">Описание</label>-->
            <textarea class="form-control" name="description" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <!--            <label for="price" class="form-label">Цена (₽)</label>-->
            <input type="number" class="form-control" name="price" required min="0">
        </div>

        <div class="mb-3">
            <!--            <label for="city" class="form-label">Город</label>-->
            <select class="form-select" name="city" required>
                <option th:each="city : ${cities}"
                        th:value="${city.id}"
                        th:text="${city.name}">Выберите город</option>
            </select>
        </div>

        <div class="mb-3">
            <!--            <label for="category" class="form-label">Категория</label>-->
            <select class="form-select" name="category" required>
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}">Выберите категорию</option>
            </select>
        </div>

        <div class="mb-3">
            <!--            <label for="author" class="form-label">Ваше имя</label>-->
            <input type="text" class="form-control" name="author" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Загрузите фотографии (до 3 шт.):</label>
            <input type="file" class="form-control mb-2" name="file1" accept="image/*">
            <input type="file" class="form-control mb-2" name="file2" accept="image/*">
            <input type="file" class="form-control" name="file3" accept="image/*">
        </div>

        <button type="submit" class="btn btn-success">Добавить</button>
        <a th:href="@{/}" class="btn btn-secondary ms-2">Отмена</a>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
